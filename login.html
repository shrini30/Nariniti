  <link rel="stylesheet" href="index.css" />
  <style>
    body.login-page {
      background: linear-gradient(135deg, #3a8dde 0%, #1e3c72 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      font-family: 'Poppins', sans-serif;
    }
    .login-container {
      background: #fff;
      max-width: 400px;
      margin: 60px auto;
      padding: 2.5rem 2rem 2rem 2rem;
      border-radius: 18px;
      box-shadow: 0 8px 32px rgba(30,60,114,0.12);
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .login-container h2 {
      color: #1e3c72;
      margin-bottom: 1.5rem;
      font-weight: 700;
    }
    .login-form {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
    }
    .login-form input {
      padding: 0.8rem 1rem;
      border: 1px solid #b3c6e0;
      border-radius: 8px;
      font-size: 1rem;
      outline: none;
      transition: border 0.2s;
    }
    .login-form input:focus {
      border: 1.5px solid #3a8dde;
    }
    .login-form button {
      background: linear-gradient(90deg, #3a8dde 0%, #1e3c72 100%);
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 0.9rem 0;
      font-size: 1.1rem;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.2s;
    }
    .login-form button:hover {
      background: linear-gradient(90deg, #1e3c72 0%, #3a8dde 100%);
    }
    .login-footer {
      margin-top: 1.2rem;
      font-size: 0.97rem;
      color: #1e3c72;
    }
    .login-footer a {
      color: #3a8dde;
      text-decoration: none;
      font-weight: 500;
    }
    .login-footer a:hover {
      text-decoration: underline;
    }
    .auth-toggle {
      display: flex;
      margin-bottom: 1.5rem;
      background: #f0f7ff;
      border-radius: 8px;
      padding: 4px;
      min-width: 200px;
    }
    .toggle-btn {
      flex: 1;
      padding: 0.7rem;
      border: none;
      background: transparent;
      color: #1e3c72;
      font-weight: 500;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.2s;
      white-space: nowrap;
      font-size: 0.95rem;
    }
    .toggle-btn.active {
      background: #3a8dde;
      color: white;
    }
    .auth-form {
      display: none;
      width: 100%;
    }
    .auth-form.active {
      display: block;
    }
    .message {
      margin-top: 1rem;
      padding: 0.8rem;
      border-radius: 6px;
      text-align: center;
      font-weight: 500;
      display: none;
    }
    .message.success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    .message.error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
  </style>
</head>
<body class="login-page">
  <header class="main-header">
    <div class="container">
      <div class="logo">NariNiti</div>
    </div>
  </header>
  <main>
    <div class="login-container">
      <div class="auth-toggle">
        <button class="toggle-btn active" onclick="showLogin()">Login</button>
        <button class="toggle-btn" onclick="showSignup()">Sign Up</button>
      </div>
      
      <!-- Login Form -->
      <div id="login-form" class="auth-form active">
        <h2>Login to NariNiti</h2>
        <form class="login-form" onsubmit="handleLogin(event)">
          <input type="email" id="login-email" placeholder="Email" required />
          <input type="password" id="login-password" placeholder="Password" required />
          <button type="submit">Login</button>
        </form>
        <div class="login-footer">
          New to NariNiti? <a href="#" onclick="showSignup()">Sign up</a>
        </div>
      </div>
      
      <!-- Signup Form -->
      <div id="signup-form" class="auth-form">
        <h2>Join NariNiti</h2>
        <form class="login-form" onsubmit="handleSignup(event)">
          <input type="text" id="signup-name" placeholder="Full Name" required />
          <input type="email" id="signup-email" placeholder="Email" required />
          <input type="password" id="signup-password" placeholder="Password (min 6 characters)" required minlength="6" />
          <button type="submit">Sign Up</button>
        </form>
        <div class="login-footer">
          Already have an account? <a href="#" onclick="showLogin()">Login</a>
        </div>
      </div>
      
      <!-- Success/Error Messages -->
      <div id="message" class="message"></div>
    </div>
  </main>
  <footer>
    <p style="text-align:center; color:#fff; margin-top:2rem;">&copy; 2025 NariNiti | Empowering Women</p>
  </footer>
  
  <script>
    // Toggle between login and signup forms
    function showLogin() {
      document.getElementById('login-form').classList.add('active');
      document.getElementById('signup-form').classList.remove('active');
      document.querySelector('.toggle-btn:first-child').classList.add('active');
      document.querySelector('.toggle-btn:last-child').classList.remove('active');
      hideMessage();
    }
    
    function showSignup() {
      document.getElementById('signup-form').classList.add('active');
      document.getElementById('login-form').classList.remove('active');
      document.querySelector('.toggle-btn:last-child').classList.add('active');
      document.querySelector('.toggle-btn:first-child').classList.remove('active');
      hideMessage();
    }
    
    // Show message
    function showMessage(message, type) {
      const messageEl = document.getElementById('message');
      messageEl.textContent = message;
      messageEl.className = `message ${type}`;
      messageEl.style.display = 'block';
    }
    
    function hideMessage() {
      const messageEl = document.getElementById('message');
      messageEl.style.display = 'none';
    }
    
    // Handle login
    async function handleLogin(event) {
      event.preventDefault();
      
      const email = document.getElementById('login-email').value;
      const password = document.getElementById('login-password').value;
      
      try {
        const response = await fetch('/api/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ email, password }),
        });
        
        const data = await response.json();
        
        if (response.ok) {
          // Store token in localStorage
          localStorage.setItem('token', data.token);
          localStorage.setItem('user', JSON.stringify(data.user));
          
          showMessage('Login successful! Redirecting to home...', 'success');
          
          // Redirect to home page after 1.5 seconds
          setTimeout(() => {
            window.location.href = 'index.html';
          }, 1500);
        } else {
          showMessage(data.error || 'Login failed', 'error');
        }
      } catch (error) {
        showMessage('Network error. Please try again.', 'error');
      }
    }
    
    // Handle signup
    async function handleSignup(event) {
      event.preventDefault();
      
      const name = document.getElementById('signup-name').value;
      const email = document.getElementById('signup-email').value;
      const password = document.getElementById('signup-password').value;
      
      try {
        const response = await fetch('/api/register', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ name, email, password }),
        });
        
        const data = await response.json();
        
        if (response.ok) {
          // Store token in localStorage
          localStorage.setItem('token', data.token);
          localStorage.setItem('user', JSON.stringify(data.user));
          
          showMessage('Account created successfully! Redirecting...', 'success');
          
          // Redirect to home page after 2 seconds
          setTimeout(() => {
            window.location.href = '/';
          }, 2000);
        } else {
          showMessage(data.error || 'Signup failed', 'error');
        }
      } catch (error) {
        showMessage('Network error. Please try again.', 'error');
      }
    }
  </script>
</body>
</html>
